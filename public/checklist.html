<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Diario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
            background-color: #3b82f6; /* Color azul de Tailwind */
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-slate-100">

    <header class="bg-white shadow-sm">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 justify-between">
                <div class="flex items-center">
                    <img class="h-10 w-auto" src="/images/logo.png" alt="Logo de la Empresa" onerror="this.onerror=null;this.src='https://placehold.co/100x40/3b82f6/ffffff?text=Logo';">
                    <span class="ml-3 text-lg font-bold text-slate-800">Minuta</span>
                </div>
                <div class="flex items-center">
                    <nav class="space-x-4">
                        <a href="/tasks.html" class="rounded-md px-3 py-2 text-sm font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-700">Tareas</a>
                        <a href="/dashboard.html" class="rounded-md px-3 py-2 text-sm font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-700">Dashboard</a>
                        <a href="/checklist.html" class="rounded-md bg-blue-100 px-3 py-2 text-sm font-medium text-blue-700">Checklist</a>
                        <a href="/agenda.html" class="rounded-md px-3 py-2 text-sm font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-700">Orden del día</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="mx-auto max-w-7xl p-2 sm:p-4 lg:p-8">
        <div class="rounded-lg bg-white p-4 shadow sm:p-6">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                 <h1 class="text-xl sm:text-2xl font-bold text-slate-800">Checklist del Día</h1>
                 <p id="current-date" class="font-medium text-slate-500 text-sm sm:text-base"></p>
            </div>
           
            <div id="checklist-container" class="mt-6 overflow-x-auto">
                <p class="text-center text-slate-500">Cargando actividades...</p>
            </div>

             <div class="mt-6 text-right">
                <button id="save-checklist-button" class="w-full sm:w-auto rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Guardar Avance
                </button>
                 <p id="save-status-message" class="mt-2 text-sm"></p>
            </div>
        </div>
    </main>

    <script src="/js/checklist.js"></script>
</body>
</html>
