<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden del Día</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Estilos para una mejor apariencia del selector múltiple */
        #attendees {
            height: 150px;
        }
    </style>
</head>
<body class="bg-slate-100">

    <header class="bg-white shadow-sm">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 justify-between">
                <div class="flex items-center">
                    <img class="h-10 w-auto" src="/images/logo.png" alt="Logo de la Empresa" onerror="this.onerror=null;this.src='https://placehold.co/100x40/3b82f6/ffffff?text=Logo';">
                    <span class="ml-3 text-lg font-bold text-slate-800">Minuta</span>
                </div>
                <div class="flex items-center">
                    <nav class="space-x-4">
                        <a href="/tasks.html" class="rounded-md px-3 py-2 text-sm font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-700">Tareas</a>
                        <a href="/dashboard.html" class="rounded-md px-3 py-2 text-sm font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-700">Dashboard</a>
                        <a href="/checklist.html" class="rounded-md px-3 py-2 text-sm font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-700">Checklist</a>
                        <a href="/agenda.html" class="rounded-md bg-blue-100 px-3 py-2 text-sm font-medium text-blue-700">Orden del día</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">
        <div class="rounded-lg bg-white p-6 shadow space-y-6">
            <h1 class="text-2xl font-bold text-slate-800">Orden del Día</h1>

            <div>
                <label for="meeting-date" class="block text-sm font-medium text-slate-700">Fecha de la reunión</label>
                <input type="date" id="meeting-date" name="meeting-date" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="moderator" class="block text-sm font-medium text-slate-700">Moderador</label>
                <select id="moderator" name="moderator" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    <option>Cargando usuarios...</option>
                </select>
            </div>

            <div>
                <label for="topics" class="block text-sm font-medium text-slate-700">Temas a revisar</label>
                <textarea id="topics" name="topics" rows="10" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Escribe cada tema en una nueva línea..."></textarea>
            </div>

            <div>
                <label for="attendees" class="block text-sm font-medium text-slate-700">Asistentes (mantén Ctrl o Cmd para seleccionar varios)</label>
                <select id="attendees" name="attendees" multiple class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    <!-- Opciones de usuarios se cargarán aquí -->
                </select>
            </div>

            <div>
                <label for="conclusions" class="block text-sm font-medium text-slate-700">Conclusiones</label>
                <textarea id="conclusions" name="conclusions" rows="5" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Registra aquí las conclusiones de la reunión..."></textarea>
            </div>

            <div class="text-right">
                <button id="save-agenda-button" class="rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Guardar Orden del Día
                </button>
            </div>
            <p id="save-status-message" class="mt-2 text-sm text-right"></p>
        </div>
    </main>
    
    <script src="/js/agenda.js"></script>
</body>
</html>
