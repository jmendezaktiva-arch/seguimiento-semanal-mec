<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Tareas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        /* Estética Moonshot: Transiciones y efectos */
        * { transition: all 0.2s ease-in-out; }
        .task-card { @apply flex items-center justify-between rounded-lg border bg-white p-4 mb-2 shadow-sm hover:shadow-md; }
        .completed { @apply opacity-50 grayscale; }
    </style>
</head>
<body class="bg-slate-100">

    <header class="bg-white shadow-sm">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 justify-between">
                <div class="flex items-center">
                    <img class="h-10 w-auto" src="/images/logo.png" alt="Logo" onerror="this.onerror=null;this.src='https://placehold.co/100x40/3b82f6/ffffff?text=Logo';">
                    <span class="ml-3 text-lg font-bold text-slate-800">Sistema de Gestión Estratégica</span>
                </div>
                <div class="flex items-center">
                    <nav class="space-x-4">
                        <a href="/tasks.html" class="rounded-md bg-blue-100 px-3 py-2 text-sm font-medium text-blue-700">Tareas</a>
                        <a href="/dashboard.html" class="rounded-md px-3 py-2 text-sm font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-700">Dashboard</a>
                        <a href="/checklist.html" class="rounded-md px-3 py-2 text-sm font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-700">Checklist</a>
                        <a href="/agenda.html" class="rounded-md px-3 py-2 text-sm font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-700">Orden del día</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <main class="mx-auto max-w-7xl p-4 sm:p-6 lg:p-8">
        <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
            
            <div class="lg:col-span-2">
                <div class="rounded-lg bg-white p-6 shadow-lg border-t-4 border-blue-500">
                    <div class="flex flex-col mb-6 gap-4">
                        <div class="flex items-center justify-between">
                            <h2 id="tasks-header-title" class="text-xl font-bold text-slate-800">Mis Tareas Pendientes</h2>
                        </div>
                        
                        <div id="admin-filter-bar" class="hidden grid grid-cols-2 md:grid-cols-5 gap-3 bg-slate-50 p-4 rounded-xl border border-slate-200">
                            <div class="flex flex-col">
                                <label class="text-[10px] font-bold text-slate-400 uppercase mb-1">Área</label>
                                <select id="filter-area" class="text-xs rounded border-slate-300 p-1.5 bg-white focus:ring-blue-500">
                                    <option value="">Todas</option>
                                </select>
                            </div>
                            <div class="flex flex-col">
                                <label class="text-[10px] font-bold text-slate-400 uppercase mb-1">Proyecto</label>
                                <select id="filter-project" class="text-xs rounded border-slate-300 p-1.5 bg-white focus:ring-blue-500">
                                    <option value="">Todos</option>
                                </select>
                            </div>
                            <div class="flex flex-col">
                                <label class="text-[10px] font-bold text-slate-400 uppercase mb-1">Responsable</label>
                                <select id="filter-assignee" class="text-xs rounded border-slate-300 p-1.5 bg-white focus:ring-blue-500">
                                    <option value="">Todos</option>
                                </select>
                            </div>
                            <div class="flex flex-col">
                                <label class="text-[10px] font-bold text-slate-400 uppercase mb-1">Estatus</label>
                                <select id="filter-status" class="text-xs rounded border-slate-300 p-1.5 bg-white focus:ring-blue-500">
                                    <option value="">Todos</option>
                                    <option value="Pendiente">Solo Pendientes</option>
                                    <option value="Cumplida">Cumplidas</option>
                                </select>
                            </div>
                            <div class="flex items-end">
                                <button id="reset-filters" class="w-full text-[10px] font-bold text-blue-600 hover:bg-blue-50 p-2 rounded border border-blue-200 uppercase transition-colors">Limpiar</button>
                            </div>
                        </div>
                    </div>

                    <div id="task-list" class="space-y-4">
                        <p class="text-center text-slate-500">Cargando tareas...</p>
                    </div>
                </div>
            </div>
            
            <div class="space-y-6">
                <div class="rounded-lg bg-white p-6 shadow-lg border-t-4 border-green-500">
                    <h2 class="text-xl font-bold text-slate-800">Añadir Nueva Tarea</h2>
                    <form id="add-task-form" class="mt-4 space-y-4">
                        <div>
                            <label for="description" class="block text-sm font-medium text-slate-700">Descripción de la Tarea</label>
                            <textarea id="description" rows="3" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500" placeholder="¿Qué necesitas hacer?" required></textarea>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="start-date" class="block text-sm font-medium text-slate-700">Fecha de Inicio</label>
                                <input type="date" id="start-date" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border" required>
                            </div>
                            <div>
                                <label for="due-date" class="block text-sm font-medium text-slate-700">Fecha de Fin</label>
                                <input type="date" id="due-date" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border" required>
                            </div>
                        </div>
                        <div id="admin-assignee-container" style="display: none;">
                            <label for="assigned-to" class="block text-sm font-medium text-slate-700">Asignar Responsable (Solo Admin)</label>
                            <select id="assigned-to" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border bg-white">
                                <option value="">-- Cargando usuarios... --</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="hito-selector" class="block text-sm font-medium text-slate-700">Vincular a Hito Estratégico (Nivel 1)</label>
                            <select id="hito-selector" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2 border bg-white">
                                <option value="">-- Tarea Operativa (Sin hito) --</option>
                            </select>
                        </div>

                        <button type="submit" class="w-full flex justify-center rounded-md bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none">
                            Guardar Tarea
                        </button>
                    </form>
                </div>

                <div class="rounded-lg bg-white p-6 shadow-lg">
                    <h2 class="text-xl font-bold text-slate-800">Resultado Clave de la Semana</h2>
                    <div id="expected-result-container" class="mt-4">
                        <textarea id="expected-result-textarea" class="w-full rounded-md border-slate-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500" rows="3" placeholder="Define el éxito para esta semana..."></textarea>
                        <button id="save-result-button" class="mt-3 w-full rounded-md bg-blue-600 py-2 text-sm font-medium text-white hover:bg-blue-700">
                            Guardar Compromiso
                        </button>
                        <p id="result-status-message" class="mt-2 text-sm text-center"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/tasks.js"></script>
</body>
</html>
