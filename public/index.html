<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">

    <div class="flex min-h-screen flex-col items-center justify-center p-4">
        <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-md">
            <div class="mb-8 text-center">
                <!-- CAMBIO 1: Logo de la empresa -->
                <img class="mx-auto h-20 w-auto" src="/images/logo.png" alt="Logo de la Empresa">
                
                <h1 class="mt-6 text-3xl font-bold text-slate-800">Bienvenido</h1>
                <p class="text-slate-500">Ingresa a tu cuenta para ver tus tareas</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700">Correo Electrónico</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="block w-full appearance-none rounded-md border border-slate-300 px-3 py-2 placeholder-slate-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Ingresar
                    </button>
                </div>
            </form>
             <p id="error-message" class="mt-4 text-center text-sm text-red-600"></p>
        </div>
        <!-- CAMBIO 3: Nombre de la empresa -->
        <p class="mt-6 text-center text-sm font-bold text-slate-600">
            Mi Empresa Crece
        </p>
    </div>

    <script src="/js/auth.js"></script>

</body>
</html>
